services:
  expo:
    build: .
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_PUBLIC_SUPABASE_URL=${EXPO_PUBLIC_SUPABASE_URL}
      - EXPO_PUBLIC_SUPABASE_ANON_KEY=${EXPO_PUBLIC_SUPABASE_ANON_KEY}
      - EXPO_PUBLIC_SUPABASE_STORAGE_ANON_KEY=${EXPO_PUBLIC_SUPABASE_STORAGE_ANON_KEY}
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL}
    volumes:
      - ./:/app
      - /app/node_modules
      - ~/.expo:/root/.expo
    stdin_open: true
    tty: true
    command: npx expo start --tunnel
