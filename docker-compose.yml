version: "3.8"

services:
  expo:
    build: .
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - EXPO_PUBLIC_SUPABASE_URL=${EXPO_PUBLIC_SUPABASE_URL}
      - EXPO_PUBLIC_SUPABASE_ANON_KEY=${EXPO_PUBLIC_SUPABASE_ANON_KEY}
      - EXPO_PUBLIC_SUPABASE_STORAGE_ANON_KEY=${EXPO_PUBLIC_SUPABASE_STORAGE_ANON_KEY}
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL}
      - CHOKIDAR_USEPOLLING=true
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    stdin_open: true
    tty: true
    # AJOUTE CECI ↓↓↓
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./Dockerfile
          action: rebuild
        - path: ./
          target: /app
          action: sync
          ignore:
            - node_modules/
            - .git/
            - ios/
            - android/
    # FIN AJOUT
    command: npx expo start --tunnel --clear

  # Build service for EAS
  eas-build:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - EXPO_TOKEN=${EXPO_TOKEN}
    command: eas build --platform all --non-interactive
    profiles:
      - build
